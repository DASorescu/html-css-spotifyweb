<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>

    <body>
        <main class="d-flex"> 
            <div id="sidebar" class="d-flex p-1rem">
                <div class="wrapper">
                    <div class="logo mb-hfrem">
                        <figure class="big-logo">
                            <img src="img/logo.svg" alt="spotify-logo">
                        </figure>
                        <figure class="small-logo">
                            <img src="img/logo-small.svg" alt="lg">
                        </figure>
                    </div>
                    <div class="navigation  mb-hfrem">
                        <nav class="d-flex">
                            <div class="icons d-flex">
                                <img src="img/home.svg" alt="hme">
                                <img src="img/search.svg" alt="src">
                                <img src="img/libreria.svg" alt="lyb">
                            </div>
                            <ul class="ml-hfrem">
                                <li>Home</li>
                                <li>Cerca</li>
                                <li>La tua libreria</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="playlists">
                        <ul>
                            <li><h3>Playlist</h3></li>
                            <li>
                                <div class="d-flex">
                                    <i class="fa-solid fa-square-plus fa-2x"></i>
                                    <span class="ml-hfrem">Crea Playlist</span>
                                </div>
                            </li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="user-name">
                    <div class="d-flex ai-center mb-hfrem">
                            <img src="img/download.svg" alt="dw">
                            <span class="ml-hfrem">Installa app</span>
                    </div>
                    <hr class="mb-hfrem">
                    <div class="d-flex ai-center ">
                        <figure class="pfl-picture">
                            <img src="img/profile.svg" alt="pfl">
                        </figure>
                        <span class="ml-hfrem">Jhon Doe</span>
                    </div>
                </div>

            </div>
            <div id="content" class="text-center">
                <header id="content-header"></header>
                
            </div>
        </main>
        <footer class="text-center"> </footer>
    </body>
</html>
